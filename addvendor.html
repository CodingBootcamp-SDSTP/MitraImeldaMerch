<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Vendor Master Portal</title>  
</head>  
<body>  
<h1>Add New Vendor</h1>  
<form action="SaveServlet" method="post">  
<table>
<tr><td>Vendor:</td><td><input type="name" name="name"/></td></tr>
<tr><td>Tax Id:</td><td><input type="taxid" name="taxid"/></td></tr>  
<tr><td>Type:</td><td><input type="password" name="password"/></td></tr>  
<tr><td>Address:</td><td><input type="address" name="address"/></td></tr>  
<tr><td>Country:</td><td>  
<select name="country" style="width:150px">  
<option>PH</option>  
<option>USA</option>  
<option>UK</option>  
<option>Other</option>  
</select>  
</td></tr>  
<tr><td colspan="2"><input type="submit" value="Save Vendor"/></td></tr>  
</table>  
</form>  
<br/>  
<a href="ViewServlet">view vendors</a>  
</body>  
</html>
